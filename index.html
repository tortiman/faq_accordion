<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Frontend Mentor | FAQ accordion</title>
  </head>
  <body>
    <div class="backgroundScreen">
      <div class="pattern"></div>
      <div class="colorBack"></div>
    </div>

    <main>
      <article>
        <header>
          <img src="./assets/images/icon-star.svg" alt="star" class="star" />
          <h1 class="head" tabindex="1" role="button" aria-label="Faqs">
            FAQs
          </h1>
        </header>
        <nav>
          <div class="section">
            <div class="question-icon">
              <p
                id="question1"
                aria-expanded="false"
                aria-controls="answer1"
                class="question"
                tabindex="2"
                role="button"
                aria-label="What is Frontend Mentor, and how will it help me?"
              >
                What is Frontend Mentor, and how will it help me?
              </p>
              <div
                role="button"
                class="icon"
                tabindex="3"
                aria-label="Expand or collapse answer"
              ></div>
            </div>
            <p id="answer1" class="answer" tabindex="10" aria-live="polite"></p>
          </div>
          <div class="section">
            <div class="question-icon">
              <p
                id="question2"
                aria-expanded="false"
                aria-controls="answer2"
                class="question"
                tabindex="4"
                role="button"
                aria-label="Is Frontend Mentor free?"
              >
                Is Frontend Mentor free?
              </p>
              <div
                aria-label="Expand or collapse answer"
                class="icon"
                tabindex="5"
                role="button"
              ></div>
            </div>
            <p id="answer2" class="answer" tabindex="11" aria-live="polite"></p>
          </div>
          <div class="section">
            <div class="question-icon">
              <p
                id="question3"
                aria-expanded="false"
                aria-controls="answer3"
                class="question"
                tabindex="6"
                role="button"
                aria-label="Can I use Frontend Mentor projects in my portfolio?"
              >
                Can I use Frontend Mentor projects in my portfolio?
              </p>
              <div
                aria-label="Expand or collapse answer"
                class="icon"
                tabindex="7"
                role="button"
              ></div>
            </div>
            <p id="answer3" class="answer" tabindex="12" aria-live="polite"></p>
          </div>
          <div class="section">
            <div aria-label="Expand or collapse answer" class="question-icon">
              <p
                id="question4"
                aria-expanded="false"
                aria-controls="answer4"
                class="question"
                tabindex="8"
                role="button"
                aria-label="How can I get help if I'm stuck on a challenge?"
              >
                How can I get help if I'm stuck on a challenge?
              </p>
              <div
                aria-label="Expand or collapse answer"
                class="icon"
                tabindex="9"
                role="button"
              ></div>
            </div>
            <p id="answer4" class="answer" tabindex="13" aria-live="polite"></p>
          </div>
        </nav>
      </article>
    </main>
  </body>
</html>
